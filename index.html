<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon/favicon.ico"
    />
    <link rel="icon" type="image/png" href="./img/favicon/favicon-32x32.png" />

    <link rel="stylesheet" href="style.css" />
    <title>Get current info</title>
  </head>
  <body>
    <div class="additional-container">
      <div class="loader-container">
        <span class="loader"></span>
      </div>
      <div class="error-container">
        <p id="error-text">Enter city name</p>
        <input type="text" id="city-input" placeholder="City" />
        <button id="city-btn">Find</button>
      </div>
    </div>

    <div class="main-container">
      <section class="first">
        <div class="date-container">
          <p>Today is <span id="date"></span>.</p>
        </div>
        <div class="first-page-content">
          <div class="greetings">
            <h1 id="hello" class="type"></h1>
          </div>
          <div class="weather">
            <p>
              It is
              <span id="temperature" class="text-pink"></span
              ><span class="text-pink">Â°C </span>with
              <span id="description"></span> in the
              <span id="locationType"></span>
              <span id="location"></span>.
            </p>
          </div>
          <div class="enjoy">
            <p>
              Enjoy your <span id="time"></span> and remember what
              <span id="author"></span> said:
            </p>
          </div>
          <div class="quote">
            <span id="quote"></span>
          </div>
        </div>
      </section>
      <section class="second">
        <h1>Lates news</h1>
        <div id="news-container"></div>
      </section>
    </div>

    <script type="module" src="./app/app.js"></script>
  </body>
</html>
